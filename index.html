<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            CamperBot for KGISL FCC Community
        </title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery library -->
        <script src="js/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <div class="container-fluid well" id="ajax-panel">
            <div class="row text-center">
                <div class="col-xs-12">
                    <h1><span class="label label-primary">Free Code Camp User Report</span></h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-6" id="campers">

                </div>
                <div class="col-xs-6" id="totalProblems">

                </div>

            </div>
            <br/>
            <br/>
            <div class="row text-center">
                <div class="col-xs-12" id="data">

                </div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>

        </div>
    </body>

    <script type="text/javascript" src="src/js/gBot.js"></script>
    <link rel="stylesheet" href="style.css">


</html>
